    <main class="calculator-main">

        <div class="calculator-container">
            <div class="display">0</div>
            <div class="keys">
                <button class="operator-button" data-action="add">+</button>
                <button class="operator-button" data-action="subtract">-</button>
                <button class="operator-button" data-action="multiply">X</button>
                <button class="operator-button" data-action="divide">/</button>
                <button class="num-button" value="7">7</button>
                <button class="num-button" value="8">8</button>
                <button class="num-button" value="9">9</button>
                <button class="num-button" value="4">4</button>
                <button class="num-button" value="5">5</button>
                <button class="num-button" value="6">6</button>
                <button class="num-button" value="1">1</button>
                <button class="num-button" value="2">2</button>
                <button class="num-button" value="3">3</button>
                <button class="num-button" value="0">0</button>
                <button class="num-button" data-action="decimal">.</button>
                <button class="button-clear" data-action="clear">AC</button>
                <button class="button-equals"  data-action="calculate">=</button>
            </div>





        </div>
        

    </main>
